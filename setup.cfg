[tool:pytest]
addopts = --quiet --tb=short --color=yes --cov=gold_digger --cov-report=term-missing --no-cov-on-fail
markers =
    slow: Run slow tests

[flake8]
count = True
statistics = True
max-line-length = 160
max-doc-length = 160
exclude =
    .*/
    gold_digger/settings/_settings_local.py
    jenkins/*
    kubernetes/*
# Lists of error codes:
# flake8 (pycodestyle - prefixes E and W; pyflakes - prefix F; mccabe - prefix C) - https://www.flake8rules.com/
# plugin black - prefix BLK - https://github.com/peterjc/flake8-black#flake8-validation-codes
# plugin commas - prefix C - https://github.com/PyCQA/flake8-commas/#errors
# plugin eradicate - prefix E - https://github.com/wemake-services/flake8-eradicate#error-codes
# plugin isort - prefix I - https://github.com/gforcada/flake8-isort#error-codes
# plugin print - prefix T - https://github.com/jbkahn/flake8-print#error-codes
per-file-ignores =
    __init__.py:
        # Module imported but unused
        F401
        # 'from module import *' used; unable to detect undefined names
        F403
        # Name may be undefined, or defined from star imports: module
        F405
ignore =
    W503,  # Line break occurred before a binary operator
    W505,  # doc line too long (note: duplicates E501)

[isort]
profile = black
line_length = 160
multi_line_output = 3
include_trailing_comma = True
reverse_relative = True
force_alphabetical_sort_within_sections = True
skip_glob = .*
combine_as_imports = True
known_first_party = gold_digger
no_lines_before = LOCALFOLDER
