apiVersion: apps/v1
kind: Deployment
metadata:
    name: gold-digger-deployment
    labels:
        app: gold-digger
        tier: backend
        maintainer: python
spec:
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: gold-digger
    template:
        metadata:
            labels:
                app: gold-digger
        spec:
            containers:
                -   name: golddigger-master
                    image: eu.gcr.io/roihunter-master/roihunter/golddigger:$BUILD_NUMBER
                    imagePullPolicy: Always
                    readinessProbe:
                        httpGet:
                            path: /health
                            port: 8080
                        initialDelaySeconds: 5
                        periodSeconds: 30
                        timeoutSeconds: 20
                    livenessProbe:
                        httpGet:
                            path: /health/alive
                            port: 8080
                        initialDelaySeconds: 5
                        periodSeconds: 30
                        timeoutSeconds: 10
                    lifecycle:
                        preStop:
                            exec:
                                command: [ "/bin/bash", "-c", "sleep 10" ]
                    env:
                        -   name: GOLD_DIGGER_APP_VERSION
                            value: "$APP_VERSION"
                        -   name: GOLD_DIGGER_DATABASE_HOST
                            value: "10.76.176.10"
                        -   name: GOLD_DIGGER_DATABASE_PORT
                            value: "5432"
                        -   name: GOLD_DIGGER_PROFILE
                            value: "master"
                    envFrom:
                        -   secretRef:
                                name: gold-digger-master
                    ports:
                        -   containerPort: 8080
                    resources:
                        limits:
                            memory: "0.5G"
                            cpu: "0.25"
                        requests:
                            memory: "0.5G"
                            cpu: "0.1"
