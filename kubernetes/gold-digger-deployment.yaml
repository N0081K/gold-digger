apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: gold-digger-deployment
    labels:
        app: gold-digger
        tier: backend
        maintainer: python
spec:
    replicas: 3
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: gold-digger
    template:
        metadata:
            labels:
                app: gold-digger
        spec:
            containers:
                -   name: golddigger-master
                    image: eu.gcr.io/roihunter-master/roihunter/golddigger:$BUILD_NUMBER
                    imagePullPolicy: Always
                    readinessProbe:
                        httpGet:
                            path: /health
                            port: 8080
                        initialDelaySeconds: 5
                        periodSeconds: 30
                        timeoutSeconds: 20
                    livenessProbe:
                        httpGet:
                            path: /health/alive
                            port: 8080
                        initialDelaySeconds: 5
                        periodSeconds: 30
                        timeoutSeconds: 10
                    env:
                        -   name: GOLD_DIGGER_DATABASE_HOST
                            value: "35.205.178.65"
                        -   name: GOLD_DIGGER_DATABASE_PORT
                            value: "5432"
                        -   name: GOLD_DIGGER_PROFILE
                            value: "master"
                    envFrom:
                        -   secretRef:
                                name: gold-digger-master
                    ports:
                        -   containerPort: 8080
                    resources:
                        limits:
                            memory: "64Mi"
                            cpu: "300m"
                        requests:
                            memory: "64Mi"
                            cpu: "100m"
